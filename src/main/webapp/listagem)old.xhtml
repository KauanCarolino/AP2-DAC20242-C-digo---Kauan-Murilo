<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Listagem!</title>
    </h:head>
    
    <h:body>
		<h:form>
	        <p:dataTable value="#{jogoBean.jogos}" var="jogo" editable="true">
	        
	            <p:column headerText="ID">
	                <h:outputText value="#{jogo.id}" />
	            </p:column>
	
	            <p:column headerText="Valores">
	                <h:outputText value="#{jogo.v1}, #{jogo.v2}, #{jogo.v3}, #{jogo.v4}, #{jogo.v5}" />
	            </p:column>
	
	            <p:column headerText="Num Sorteado">
	                <h:outputText value="#{jogo.numeroSorteado}" />
	            </p:column>
	
	            <p:column headerText="Editar">
	                <p:commandButton value="Editar" action="#{jogoBean.editar(jogo)}" update="@form"/>
	            </p:column>
	
	            <p:column headerText="Excluir">
	                <p:commandButton value="Excluir" 
                                     action="#{jogoBean.excluir()}" 
                                     update="@form" />
	            </p:column>
	
	            <p:column headerText="Maior">
	                <p:commandButton value="Maior" action="#{jogoBean.exibirMaior(jogo)}" />
	            </p:column>
	
	            <p:column headerText="Result">
	                <p:commandButton value="Result" action="#{jogoBean.verificarNumeroSorteado(jogo)}" />
	            </p:column>
	        </p:dataTable>
	        <h:outputLink value="index.xhtml" title="Cadastrar Novo Jogo">Cadastrar Novo</h:outputLink>
	    </h:form>
    </h:body>
</html>
